<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./color.css">
    <link rel="stylesheet" href="./style.css">
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테스트</title>
  </head>
  <body>

    <!-- ============ GNB ============ -->
    <nav class="GNB">
      <div class="gridWrap item slideDown trasition">
        <a class="item logo" href="">
          <img class="logo" src="./img/logo_white.svg" alt="">
        </a>
        <div class="item wrap">
          <a class="item contact" href="">프로젝트 문의</a>
          <button class="item toggle">
            menu <img src="./img/icon_hambuger_sharp.svg" alt="">
          </button>
        </div>
      </div>
    </nav>

    <!-- ============ Visual ============ -->
    <section class="visaul" id="visual">
      <div class="gridWrap">
        <div class="bg"></div>
        <div class="displayTitle">
          <div class="mask">
            <span class="slideUp trasition durationL">REMARKABLE</span>
          </div>
          <div class="mask">
            <span class="slideUp trasition delayXS durationL">CONFIDENT</span>
          </div>
          <div class="mask">
            <span class="slideUp trasition delayS durationL">EXPERTS</span>
          </div>
        </div>
        <div class="displayText slideRignt trasition delayM">
          디자인과 사람 사이에서</br>가치있는 것을 만듭니다.
        </div>
        <div class="quickMenu slideLeft trasition delayM">
          <a href="" class="quickMenu_item trasition durationS">포트폴리오</a>
          <a href="" class="quickMenu_item trasition durationS">회사소개</a>
          <a href="" class="quickMenu_item trasition durationS">프로젝트 문의</a>
        </div>
      </div>
    </section>

    <!-- ============ Footer ============ -->
    <footer>
      <div class="gridWrap fadeIn trasition">
        <span>ⓒ RECONERS</span>
        <div class="wrap">
          <a href=""><span>Cookie Policy</span></a>
          <a href=""><span>Privercy Policy</span></a>
        </div>
      </div>
    </footer>
    <script id="vertexshader" type="x-shader/x-vertex">
      precision highp float;
      varying vec2 vUv;
      void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
  </script>
  
  <script id="fragmentshader" type="x-shader/x-fragment">
    #include <common>
    varying vec2 vUv;
      uniform sampler2D baseTexture;
      uniform sampler2D bloomTexture;
      void main() {
        vec4 baseColor = texture2D(baseTexture, vUv);
        vec4 bloomColor = texture2D(bloomTexture, vUv);
        bloomColor.a = 0.0;
        
        vec4 color = baseColor + bloomColor.rgb;
        
        gl_FragColor = color;
    }
  </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script type="module" src="./three.js"></script>
  </body>
</html>
