<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      body {
        background-color: #ffffff;
      }
      div.visaul {
        width: 100vw;
        height: 100vh;
        padding: 40px 20px;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: transparent;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="visaul">
      <div class="text">
        <div>
          <p>WE MAKE</p>
        </div>
        <div>
          <p>THE POSITIVE WAVES.</p>
        </div>
      </div>
    </div>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { RoundedBoxGeometry } from "three/addons/geometries/RoundedBoxGeometry.js";
      import { TextGeometry } from "three/addons/geometries/TextGeometry.js";
      import { FontLoader } from "three/addons/loaders/FontLoader.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { RGBELoader } from "three/addons/loaders/RGBELoader.js";
      import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
      import { RenderPass } from "three/addons/postprocessing/RenderPass.js";
      import { UnrealBloomPass } from "three/addons/postprocessing/UnrealBloomPass.js";
      import { LuminosityHighPassShader } from "three/addons/shaders/LuminosityHighPassShader.js";
      import { CopyShader } from "three/addons/shaders/CopyShader.js";
      import { Group } from "https://cdn.jsdelivr.net/npm/three@0.169.0/src/objects/Group.js";

      // ============Scene============
      const scene = new THREE.Scene(); 
      scene.background = new THREE.Color(0xEFF1F3);

      // ============Camera============
      const camera = new THREE.PerspectiveCamera(44, window.innerWidth / window.innerHeight);
      camera.position.z = 5;
      camera.lookAt(0, 0, 0);

      // ============Renderer============
      const renderer = new THREE.WebGLRenderer({ 
        alpha: true,
        antialias: true 
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      renderer.shadowMap.enabled = true; // 그림자 설정
      renderer.outputEncoding = THREE.sRGBEncoding; // 색상 설정
      renderer.toneMapping = THREE.ACESFilmicToneMapping; // 톤 설정
      renderer.toneMappingExposure = 1.2; // 노출 설정
      

      window.addEventListener("resize", () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }); // 창 크기 변경 시 리사이즈 처리

      
      // ============후처리 효과 설정============
      const options = {
        bloomThreshold: 0.95,
        bloomStrength: 0.14,
        bloomRadius: 0.1,
      };
      const renderPass = new RenderPass(scene, camera); 
      const bloomPass = new UnrealBloomPass(
        new THREE.Vector2(window.innerWidth, window.innerHeight),
        options.bloomStrength,
        options.bloomRadius,
        options.bloomThreshold
      );

      const composer = new EffectComposer(renderer); // 후처리 효과를 위한 composer
      composer.addPass(renderPass);
      composer.addPass(bloomPass);

      // ============조명 설정============
      const ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.5);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 0.5);
      directionalLight.position.set(1, 1, 0.2);
      directionalLight.castShadow = true;

      scene.add(directionalLight);

      // ============맵 설정============
      const hdrEquirect = new RGBELoader().load(
        "royal_esplanade_1k.hdr",
        () => {
          hdrEquirect.mapping = THREE.EquirectangularReflectionMapping;
          scene.environment = hdrEquirect;
        }
      );

      const cubeMap = new THREE.CubeTextureLoader().load([
          'diamond-square-small.png', // 오른쪽(px)
          'diamond-square-small.png', // 왼쪽(nx)
          'diamond-square-small.png', // 위(py)
          'diamond-square-small.png', // 아래(ny)
          'diamond-square-small.png', // 앞(pz)
          'diamond-square-small.png'  // 뒤(nz)
      ]);


      // ============ 도형 ============
      new GLTFLoader().load("reconers_logoLow_test.glb", (gltf) => {

        // 그룹 생성
        const reconers = new THREE.Group();
        
        // 3D 모델의 앞면/뒷면을 각각 렌더하고 그룹으로 합침
        const model = gltf.scene.traverse((child) => {
            if (child.isMesh) {
              const geometry = child.geometry.clone();  // geometry 클론
              // geometry.geometry.rotatation.x = Math.PI / 2;
              
              // 앞면 Material 실질적인 뒷면, nomal
              const materialFront = new THREE.MeshPhysicalMaterial({
                blending: THREE.NomalBlending,
                color: 0xF7FAFF, // 색상
                transmission: 1, // 투명도
                reflectivity: 1, // 반사
                metalness: 0.03, // 금속질
                refractionRatio: 0.9, // 굴절
                roughness: 0.1, // 표면 거칠기
                thickness: 1, // 왜곡 두께감
                ior: 1.5, // 굴절률
                iridescence: 0.5, // 표면 RGB 왜곡
                envMap: hdrEquirect,  // 환경맵
                envMapIntensity: 1.5, // 환경맵 적용값
                clearcoat: 1, // 매끈한 광택 표면 두께감
                clearcoatRoughness: 0.1, // 광택 표면 거칠기
                specularColor: 0x1289F3, // 반사광 색상
                specularIntensity: 1, // 반사광 적용값
                sheen: 1, // 미광 광택 적용값
                sheenRoughness: 0.8, // 미광 표면 거칠기
                sheenColor: 0x007bff, // 미광 색상
              });
  
              // 뒷면 Material 실질적 앞면, multiply를 적용해 
              const materialBack = new THREE.MeshPhysicalMaterial({
                side: THREE.BackSide,  // 뒷면을 설정
                blending: THREE.MultiplyBlending, 
                color: 0xF7FAFF, // 색상
                transmission: 1, // 투명도
                reflectivity: 1, // 반사
                metalness: 0.03, // 금속질
                refractionRatio: 0.9, // 굴절
                roughness: 0.1, // 표면 거칠기
                thickness: 1, // 왜곡 두께감
                ior: 1.5, // 굴절률
                iridescence: 0.5, // 표면 RGB 왜곡
                envMap: hdrEquirect,  // 환경맵
                envMapIntensity: 1.5, // 환경맵 적용값
                clearcoat: 1, // 매끈한 광택 표면 두께감
                clearcoatRoughness: 0.1, // 광택 표면 거칠기
                specularColor: 0x1289F3, // 반사광 색상
                specularIntensity: 1, // 반사광 적용값
                sheen: 1, // 미광 광택 적용값
                sheenRoughness: 0.8, // 미광 표면 거칠기
                sheenColor: 0x007bff, // 미광 색상
              });

              // 뒷면 Material 실질적 앞면, multiply를 적용해 
              const materialReflect = new THREE.MeshPhysicalMaterial({
                blending: THREE.AdditiveBlending, 
                color: 0xF7FAFF, // 색상
                transmission: 1, // 투명도
                reflectivity: 1, // 반사
                metalness: 1, // 금속질
                roughness: 0.1, // 표면 거칠기
                refractionRatio: 0.9, // 굴절
                ior: 1.5, // 굴절률
                iridescence: 0.5, // 표면 RGB 왜곡
                envMap: cubeMap,  // 환경맵
                envMapIntensity: 1.5, // 환경맵 적용값
                clearcoat: 1, // 매끈한 광택 표면 두께감
                clearcoatRoughness: 0.1, // 광택 표면 거칠기
                specularColor: 0x1289F3, // 반사광 색상
                specularIntensity: 1, // 반사광 적용값
                sheen: 1, // 미광 광택 적용값
                sheenRoughness: 0.8, // 미광 표면 거칠기
                sheenColor: 0x007bff, // 미광 색상
              });
  
              // 앞면 Mesh와 뒷면 Mesh 생성
              const frontMesh = new THREE.Mesh(geometry, materialFront);
              const backMesh = new THREE.Mesh(geometry, materialBack);
              const reflectMesh = new THREE.Mesh(geometry, materialReflect);

              reconers.add(frontMesh);
              reconers.add(backMesh);
              reconers.add(reflectMesh);

              reconers.castShadow = true;
              reconers.receiveShadow = true;

            }
        });

        // 씬에 그룹 추가
        scene.add(reconers);
    });


    // // ============ 텍스트 ============
    // const fontLoader = new FontLoader();
    //   fontLoader.load(
    //     'https://cdn.jsdelivr.net/npm/three@0.169.0/examples/fonts/helvetiker_bold.typeface.json', 
    //     (font) => {
    //       const textGeometry = new TextGeometry("WE MAKE\nTHE POSITIVE WAVES", {
    //         font: font,
    //         size: 0.35,
    //         height: 0,
    //         curveSegments: 8,
    //       });

    //       const textMaterial = new THREE.MeshBasicMaterial({ 
    //         color: 0x1d1d1f, 
    //         opacity: 1,
    //         depthTest: false,
    //       });
          
    //       const textMesh = new THREE.Mesh(textGeometry, textMaterial);

    //       // 텍스트를 화면 중앙에 배치
    //       textGeometry.computeBoundingBox();
    //       const centerOffset = -0.5 * (textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x);
    //       textMesh.position.set(centerOffset, 0.2, 0);

    //       // 씬에 텍스트 추가
    //       scene.add(textMesh);
    //   });

      // ============ 애니메이션 ============
      if (typeof reconers !== 'undefined') {
        let isDragging = false;
        let previousMousePosition = {
          x: 0,
          y: 0,
        };
    
        let rotationSpeed = 0.001;
        let targetRotation = { x: 0, y: 0, z: 0 }; // Z축 추가
        let inertia = { x: 0, y: 0 }; // 관성 속도
        let inertiaDecay = 0.95; // 관성이 감소하는 비율
        let rotationLimits = {
          x: { min: -Math.PI / 18, max: Math.PI / 18 }, // X축 -10도 ~ +10도
          y: { min: -Math.PI / 18, max: Math.PI / 18 }, // Y축 -10도 ~ +10도
        };
    
        const onMouseMove = function (event) {
          // 도형의 중앙을 기준으로 마우스 위치를 감지
          const mouseX =
            (event.clientX - window.innerWidth / 2) / (window.innerWidth / 2); // [-1, 1] 범위로 변환
          const mouseY =
            -(event.clientY - window.innerHeight / 2) / (window.innerHeight / 2); // [-1, 1] 범위로 변환
    
          // 마우스 위치에 따라 목표 회전 각도를 계산
          targetRotation.x = -mouseY * rotationLimits.x.max; // Y축 회전 (위/아래)
          targetRotation.y = mouseX * rotationLimits.y.max; // X축 회전 (좌/우), 반대 방향으로 회전
    
          // 회전 제한 적용
          applyRotationLimits();
        };
    
        const applyRotationLimits = () => {
          // X축 회전 제한
          reconers.rotation.x = Math.max(
            rotationLimits.x.min,
            Math.min(rotationLimits.x.max, targetRotation.x)
          );
          // Y축 회전 제한
          reconers.rotation.y = Math.max(
            rotationLimits.y.min,
            Math.min(rotationLimits.y.max, targetRotation.y)
          );
        };
    
        // 마우스 이벤트 리스너 등록
        window.addEventListener("mousemove", onMouseMove, false);
    
        function animate() {
          requestAnimationFrame(animate);
    
          // 도형이 항상 마우스를 바라보도록 설정
          reconers.rotation.x = targetRotation.x;
          reconers.rotation.y = targetRotation.y;
    
          composer.render(); // 후처리 효과 렌더링
        }
    
        animate();
    } else {
        console.error("reconers 객체를 찾을 수 없습니다.");
    }
    </script>
  </body>
</html>
