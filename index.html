<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./general.css">
    <link rel="stylesheet" href="./style.css">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테스트</title>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
      }
    </script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  
  <body>
    <!-- ============ Intro ============ -->
     <div class="intro" id="intro">
      <lottie-player src="./img/intro.json" speed="1" autoplay></lottie-player>
     </div>
    
    
    <!-- ============ GNB ============ -->
    <nav class="GNB">
      <div class="gridWrap item">
        <a class="item logo" href="">
          <img class="logo" src="./img/logo_white.svg" alt="">
        </a>
        <div class="item wrap">
          <a class="item contact" href="">프로젝트 문의</a>
          <button class="item toggle">
            menu <img src="./img/icon_hambuger_sharp.svg" alt="">
          </button>
        </div>
      </div>
    </nav>

    
    <!-- ============ Visual ============ -->
    <section class="visaul" id="visual">
      <div class="bgWrap fullScreen">
        <div class="videoWrap fullScreen">
          <iframe id="video" class="video fullScreen" src="https://player.vimeo.com/video/1028684616?background=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="bgText gridWrap">
          <div class="mask">
            <p class="word delayXL">REMARKABLE</p>
          </div>
          <div class="mask">
            <p class="word delayXXL">CONFIDENT</p>
          </div>
          <div class="mask">
            <p class="word delayXXXL">EXPERTS</p>
          </div>
        </div>
      </div>
      <div class="gridWrap">
        <div class="displayText">
          디자인과 사람 사이에서</br>가치를 만듭니다.
        </div>
        <div class="quickMenu">
          <a href="" class="quickMenu_item trasition durationS">포트폴리오</a>
          <a href="" class="quickMenu_item trasition durationS">회사소개</a>
          <a href="" class="quickMenu_item trasition durationS">프로젝트 문의</a>
        </div>
      </div>
    </section>

    
    <!-- ============ Footer ============ -->
    <footer>
      <div class="gridWrap">
        <span>ⓒ RECONERS</span>
        <div class="wrap">
          <a href=""><span>Cookie Policy</span></a>
          <a href=""><span>Privercy Policy</span></a>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script type="module" src="./three.js"></script>
    <!-- ============ Canvas ============ -->
    <script id="vertexshader" type="x-shader/x-vertex">
      precision highp float;
      varying vec2 vUv;
      void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>
    <script id="fragmentshader" type="x-shader/x-fragment">
        #include <common>
        varying vec2 vUv;
          uniform sampler2D baseTexture;
          uniform sampler2D bloomTexture;
          void main() {
            vec4 baseColor = texture2D(baseTexture, vUv);
            vec4 bloomColor = texture2D(bloomTexture, vUv);
            bloomColor.a = 0.0;
            
            vec4 color = baseColor + bloomColor;
            
            gl_FragColor = color;
        }
    </script>
    <script src="./loading.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    
  </body>
</html>
